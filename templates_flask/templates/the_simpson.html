<!DOCTYPE html>
<html lang="en">

    <head>
        <title> The Simpson Personaggi </title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>

        <img src="../static/images/titolo.png" alt="Personaggi width="400">

        <h1> Personaggi </h1>

        {% for item in units %}

            <p> nome: {{ item[0] }} </p>
            <p> cognome: {{ item[1] }} </p>
            <p> genere: {{ item[2] }} </p>


            <img src="../static/images/{{item[0]}}.png" alt="{{item[0]}}" width="200">

           
        {% endfor %}
    
    </body>

</html>
